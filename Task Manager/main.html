<!DOCTYPE html>
<html>
    <head>
        <title>
            Task Manager
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="input">
            <div class="title-inputs">
                <input type="text" id="title-input" placeholder="Item Title">
                <input type="text" id="subtitle-input" placeholder="Item Subtitle">
            </div>
            <div class="title-buttons">
                <input type="button" value="Create Item" id="task-creation">
                <input type="button" value="Delete Item" id="reset-tasks">
            </div>
        </div>
        <div class="tasks" id="tasks"></div>
        <script src="script.js"></script>
    </body>
</html>
